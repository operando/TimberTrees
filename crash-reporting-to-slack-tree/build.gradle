apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.4.0'
    }
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.jakewharton.timber:timber:4.5.1'
    provided 'com.squareup.okhttp3:okhttp:3.8.0'
}

publish {
    groupId = 'com.os.operando.timber.tree'
    artifactId = 'slack-crash-reporting'
    publishVersion = '0.9.0'
    licences = ['Apache-2.0']
    description = "Slack Crash Reporting Tree"
    website = 'https://github.com/operando/TimberTrees'
    issueTracker = "https://github.com/operando/TimberTrees/issues"
    repository = "https://github.com/operando/TimberTrees.git"
    bintrayUser = "${bintrayUser}"
    bintrayKey = "${bintrayKey}"
    autoPublish = false
    dryRun = false
}